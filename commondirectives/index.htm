<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">
            <div ng-controller="mainController">
            <!-- Type a response and let the page get updated -->
                <div>
                    <label>What is your twitter handle?</label>
                    <!-- Powerful directive, lookup scope and attach this view to the model -->
                    <!-- Bind this text box to that property -->
                    <!-- This is also two way binding, whatever happens here, will update it in app.js -->
                    <input type="text" ng-model="handle" />
                </div>
                <div class="alert" ng-if="handle.length !== characters">
                    Must be 5 characters
                </div>
                <div class="alert" ng-show="handle.length !== characters">
                    Must be 5 characters
                </div> 
                <div class="alert" ng-class="{ 'alert-warning': handle.length < characters }" ng-show="handle.length !== characters">
                    Must be 5 characters
                    <div ng-show="handle.length < characters">
                        You have less than 5 characters!
                    </div>
                    <div ng-show="handle.length > characters">
                        You have more than 5 characters!
                    </div>
                </div>
                <hr />
                <!-- One way data binding, getting updated as that variable gets updated -->
                <h1>twitter.com/{{ handle }}</h1>
                <h1>twitter.com/{{ lowercasehandle() }}</h1>
                <h3> Rules </h3>
                <ul>
                    <li ng-repeat="rule in rules">
                        {{ rule.rulename }}
                    </li>
                </ul>
	        </div>
	    </div>

    </body>
</html>
